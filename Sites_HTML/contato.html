	<form method="post" id="contato" action="leandro.mc.costa@hotmail.com">
	  <fieldset id="usuario"><legend>identificação do Usuário</legend>
	     <p>Nome:<input type="text" nome="tnome" id="cnome" size="20" maxlength="30" placeholder="Nome Completo"></p>
	     <p>Senha:<input type="passwordt" nome="tsenha" id="csenha" size="8" maxlength="8" placeholder="8 Dígitos"></p>
	     <p>Email:<input type="email" nome="temail" id="cmail" size="20" maxlength="40" placeholder="Digite seu Email"></p>
	  <fieldset id="sexo"><legend>Sexo:</legend>
	      <input type="radio" nome="tsexo" id="cmasc" /><label for="cmasc">Masculino
	      <input type="radio" nome="tsexo" id="cfemale" /><label for="cfemale">Feminino
	 </fieldset>
  </fieldset>
	      <p>Data de Nacimento:<input type="data" nome="cnacimento" id="cnacimento"/></p>
	</fieldset>
	<fieldset id="endereco"><legend>Endereço do Usuário:</legend>
	     <p>Logradouro:<input type="text" nome="trua" id="crua" size="20" maxlength="80" placeholder="Rua , Avenida,..."></p>
	         <p>Número:<input type="number" nome="tnumero" id="tnumero" min="0" maxlength="999999" placeholder="Número da Casa"></p>
	         <p>Eetado:<select nome="text" id="cestado"/>
	    <optgroup label="Região Sudeste">
	      <option value="RJ">Rio de Janeiro</option>
		  <option value="SP">Saõ Paulo</option>
		  <option value="MG">Minas Gerais</option>
	   <optgroup>
	   
	   <optgroup label="Região Sul">
	      <option value="PR">Paraná</option>
		  <option value="SC">Santa Catarina</option>
		  <option value="RS">Rio Granda do Sul</option>
	   </optgroup>
	</select>
	
	<p>Cidade:<input type="tcidade" nome="tcidade" id="tcidade" size="20" maxlength="30" placeholder="Sua Cidade" list="cidade"></p>
	   <datalist id="cidades">
	       <option value="Rio de Janeiro"></option>
		  <option value="Nova Iguaçu"></option>
		  <option value="Petrópolis"></option>
		  <option value="Mogi Mirim"></option>
		  <option value="Mogi Guaçu"></option>
		  <option value="Campinas"></option>
		  <option value="São Paulo"></option>
	  </datalist>
    </fieldset>
</fieldset>
   <input type="image" src="imagens/botao-enviar.png"/>
